<header>
  <h1>Rotbox</h1>
  <nav>
    <ul *ngIf="isLoggedIn; else notLoggedIn">
      <li><a>Files</a></li>
      <li><a>Upload</a></li>
      <li><a>Logout</a></li>
    </ul>
    <ng-template #notLoggedIn>
      <ul>
        <li><a>Login</a></li>
        <li><a>Register</a></li>
      </ul>
    </ng-template>
  </nav>
</header>
