<section>
  <h2>Register a Rotbox Account</h2>
  <p>{{msg}}</p>
  <p class="error">{{err}}</p>
  <form>
    <div>
      <label for="username">Username</label>
      <input [(ngModel)]="user.username" type="text" id="username" name="username" required>
    </div>
    <div>
      <label for="password">Password</label>
      <input [(ngModel)]="user.password" type="password" id="password" name="password" required>
    </div>
    <button (click)="registerUser()" type="button">Register</button>
  </form>
</section>
