<section>
  <h2>Login to Your Box</h2>
  <p>{{err}}</p>
  <form>
    <div>
      <label for="username">Username</label>
      <input [(ngModel)]="user.username" type="text" id="username" name="username" required>
    </div>
    <div>
      <label for="password">Password</label>
      <input [(ngModel)]="user.password" type="password" id="password" name="password" required>
    </div>
    <button (click)="loginUser()" type="button">Log In</button>
  </form>
</section>
